<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Calculator</h1>
    <div align="center">
    <div  align="center" class="calc">
        <input type="text" class="disp" id="disp" readonly>
        <div class="btns">
            <button class="b" onclick="cd()">C</button>
            <button class="s" onclick="dis('%')">%</button>
            <button class="s" onclick="dis('/')">/</button><br>
            <button class="s" onclick="dis('7')">7</button>
            <button class="s" onclick="dis('8')">8</button>
            <button class="s" onclick="dis('9')">9</button>
            <button class="s" onclick="dis('*')">*</button><br>
            <button class="s" onclick="dis('4')">4</button>
            <button class="s" onclick="dis('5')">5</button>
            <button class="s" onclick="dis('6')">6</button> 
            <button class="s" onclick="dis('-')">-</button><br>
            <button class="s" onclick="dis('1')">1</button>
            <button class="s" onclick="dis('2')">2</button>
            <button class="s" onclick="dis('3')">3</button>
            <button class="s" onclick="dis('+')">+</button><br>
            <button class="s" onclick="dis('0')">0</button>
            <button class="s" onclick="dis('.')">.</button>
            <button class="b" onclick="cal()">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>  
</html>
